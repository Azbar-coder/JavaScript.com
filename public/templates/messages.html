<ul class='list mbm has-message--solo'>
  <li class='list-item message' ng-repeat="message in ctrl.messages"
    ng-class="{ 'message--error': message.type === 'error', 'message--success': message.type === 'success', 'message--default': message.type === 'default' }">
    <p class='mbf'>{{ message.value }}</p>
  </li>
</ul>
